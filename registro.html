<!doctype html>
<html lang="pt=BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/template.css" type="text/css" rel="stylesheet" media="screen">
        <link href="css/registro.css" type="text/css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <title>Jloo - resgistro</title>
        <script type="text/javascript" src ="js/jquery.js"></script>
        <script type="text/javascript" src ="js/jquery-ui-1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src ="js/registro.js"></script>
    </head>
    <body>
        <header>
            <div class ="cabeca">
               <h1 class="jloo">JLoo</h1>
               <div class = "lr">
                   <li class="login">login</li>
                   <li class="registrar">registrar</li>
               </div>
            </div>
            <div class="barra"></div>
        </header>
            <div class="registro">
                <h1 class="h1r">Resgistro</h1>
                <hr>
                <div class="inputs">
                    <div class="ns">
                        <input type="text" name="fname" class="nome" placeholder="nome">
                        <input type="text" name="fname" class="sobrenome" placeholder="sobrenome">
                    </div>
                    <div class="resto">
                        <input type="text" name="fname" class="email fit" placeholder="email">
                        <input type="text" name="fname" class="senha fit" placeholder="senha">
                        <input type="text" name="fname" class="senha2 fit" placeholder="confirmar senha">
                        <button class="add">registrar conta</button>
                    </div>
                </div>

            </div>

            <!--popup login-->

        <div id="dialog" title ="Logar em sua conta">
            <input type="text" name="fname" class="ip_email"><br>
            <input type="text" name="fname" class="ip_senha"><br>
            <button class="bt_login">logar</button>
        </div>

        <footer class = "rodape">
            <div class="barra"></div>
    
        </footer>
    </body>


</html>
